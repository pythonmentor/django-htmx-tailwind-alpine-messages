        {% csrf_token %}
        {{ form|crispy }}

            <button class="border-2 border-amber-600 hover:border-amber-800 text-amber-600 hover:text-amber-800 p-2 rounded-lg" hx-get="{% url 'example:task-cancel' %}" hx-target="#create-task" hx-swap="outerHTML">Abandonner</button>
            <button class="border-2 border-amber-600 hover:border-amber-800 bg-amber-600 hover:bg-amber-800 text-white p-2 rounded-lg" type="submit">Cr√©er</button>
        </div>
    </form>
