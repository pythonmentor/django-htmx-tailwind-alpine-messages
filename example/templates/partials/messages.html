<div id="messages" hx-swap-oob="true" class="fixed top-0 left-0 w-full flex flex-col items-center space-y-2 z-50">
    {% for message in messages %}
        <div 
            x-data="{ show: true }" 
            x-init="setTimeout(() => show = false, 4000)" 
            x-show="show" 
            x-transition:enter="transition ease-out duration-500"
            x-transition:enter-start="opacity-0 transform translate-y-4"
            x-transition:enter-end="opacity-100 transform translate-y-0"
            x-transition:leave="transition ease-in duration-500"
            x-transition:leave-start="opacity-100 transform translate-y-0"
            x-transition:leave-end="opacity-0 transform translate-y-4"
            class="p-4 rounded-md shadow-lg flex justify-between items-center w-10/12 max-w-3xl border-l-4 mt-2 {{ message.tags }}"
            role="alert"
        >
            <span>{{ message }}</span>
            <button @click="show = false" class="text-black hover:text-gray-600 ml-4">
              <!-- IcÃ´ne SVG de la croix avec texte noir -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" class="text-black"/>
              </svg>
          </button>
        </div>
    {% endfor %}
  </div>
